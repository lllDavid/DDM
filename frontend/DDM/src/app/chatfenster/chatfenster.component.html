<div class="chat-window">
  <p id="slogan" style="margin-top: 10px; color: white; opacity: 0.3">
    Testen sie unseren Chatbot und lassen sie sich von seinem Fachwissen in den
    Bereichen Datenverarbeitung und Netzwerktechnik Ã¼berzeugen.
  </p>
  <div class="chat-messages" #chatMessages>
    <div
      *ngFor="let message of messages"
      class="message-wrapper"
      [ngClass]="{
        'user-message': message.from === 'user',
        'bot-message': message.from === 'bot'
      }"
    >
      <div class="message">
        {{ message.content }}
        <div
          *ngIf="message.from === 'bot'"
          style="display: flex; justify-content: flex-end"
          id="speakText"
          (click)="playAudio(message.content)"
        >

            height="25px"
            width="25px"

            viewBox="0 0 314 314"
            xml:space="preserve"
          >

          </svg>
        </div>
      </div>
    </div>
  </div>
  <div class="chat-input">
    <input
      type="text"
      [(ngModel)]="newMessage"
      (keyup.enter)="sendMessage()"
      placeholder="Nachricht eingeben..."
    />
    <button (click)="sendMessage()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-send"
        viewBox="0 0 16 16"
      >

          d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"

    </button>

</div>
